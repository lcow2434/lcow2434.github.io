<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftopia Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Craftopia Bookstore</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#cart">Shopping Cart</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
            </ul>
        </nav>
        <img src="main_page.jpg" alt="Bookstore Image" id="header-image">
    </header>
    <main>
        <section id="products">
            <h2>Products</h2>
            <div id="product-list"></div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-list"></div>
            <div id="cart-total"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Craftopia Bookstore. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
